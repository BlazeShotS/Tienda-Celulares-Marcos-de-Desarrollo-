<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LOGIN ADMIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Agrega Bootstrap Icons -->
    </head>
    <body>
        <div class="container mt-4"> 
                <!--url del controlador que estoy usando , login especifica que esta accion se relaciona con el metodo del controlador que maneja la solicitud de inicio de sesion (el post en el controlador) -->
            <form th:action="@{/administrador/login}" method="post">
                <div class="row g-4">

                    <div class="col-12">
                        <label for="id" class="form-label">ID:</label>
                        <input type="text" id="id" name="id" class="form-control" required />
                    </div>                                    

                    <div class="col-12">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" required />
                    </div>

                    <div class="col-12">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Iniciar Sesión</button>
                    </div>

                    <div th:if="${error}" style="color: red;" class="col-12" th:text="${error}"></div>
                </div>
            </form>
        </div>
                
    </body>
</html>
