<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CONFIRMACION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="text-center mt-3">
            <a href="/CompraDetalle/catalogo" class="btn btn-secondary">Volver al catálogo</a>
        </div>
        
        <div class="container mt-5">
            <h1 class="text-center mb-4">Confirmación de Compra</h1>

            <div th:if="${mensaje}">
                <div class="alert alert-info" role="alert" th:text="${mensaje}"></div>
            </div>
            
           
            <div th:if="${compra}">
                <h2 class="mb-4">Detalles de tu compra:</h2>

                <h4>ID de la compra: <span th:text="${compra.idCompra}"></span></h4> <!-- Aquí se muestra el id_compra -->

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${compra.detalles}">
                            <td th:text="${detalle.producto.nombre}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${detalle.precioUnitario}"></td>
                            <td th:text="${detalle.subtotal}"></td>

                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-end">
                    <h3 class="text-end">Total: <span th:text="${compra.total}"></span></h3>
                </div>

                <p class="text-center mt-4">Gracias por tu compra, ¡esperamos verte pronto!</p>
            </div>
            <button type="button" class="btn btn-dark" onclick="ImprimirPagina()">Imprimir</button>
        </div>


        <script>
            function ImprimirPagina() {
            window.print();
            }
        </script>
        
        <!-- Incluir Bootstrap JS desde CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0UmebWNSk5r2/L4mBVVF2+nA6j7K6X9U1cQA+vHw0Pfg6OHb" crossorigin="anonymous"></script>

        
        
    </body>
</html>
